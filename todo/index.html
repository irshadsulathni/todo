<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main>
    <h1 class="offscreen">My List</h1>
    
    <!-- Badge Section -->
    <div class="badge">
      <img src="https://w7.pngwing.com/pngs/670/265/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png" alt="To-Do Icon" />
      <span>To-Do List</span>
    </div>



    
    <!-- New Item Entry Section -->
    <section class="newItemEntry">
      <h2 class="offscreen">New Item Entry</h2>
      <form class="newItemEntry__form" id="itemEntryForm">
        <label for="newItem" class="offscreen">Enter a new to-do item</label>
        <input class="newItemEntry__input" id="newItem" type="text" maxlength="40" autocomplete="off" placeholder="Add item" />
        <button id="addItem" class="button newItemEntry__button" title="Add new item" aria-label="Add new item to list">+</button>
      </form>
    </section>

    <!-- List Section -->
    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName">To-Do List</h2>
        <button id="clearItemsButton" class="button listTitle__button" title="Clear the list" aria-label="Remove all items from the list">Clear</button>
      </header>
      <ul id="listItems">
        <!-- Placeholder -->
        <li class="item-placeholder" id="emptyMessage">No items yet! Add something to start.</li>
      </ul>
    </section>
  </main>
</body>

</html>
